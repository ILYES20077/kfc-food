<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>واتساب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background-color: #ece5dd;
      font-family: sans-serif;
    }

    .header {
      background-color: #075e54;
      color: white;
      padding: 12px;
      display: flex;
      align-items: center;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 10px;
    }

    .header .name {
      font-weight: bold;
      font-size: 16px;
    }

    .chat {
      padding: 20px;
    }

    .msg {
      max-width: 80%;
      padding: 10px 14px;
      margin: 10px;
      border-radius: 8px;
      display: inline-block;
      clear: both;
      line-height: 1.4;
    }

    .from-them {
      background: white;
      float: left;
    }

    .from-me {
      background: #dcf8c6;
      float: right;
    }

    .time {
      font-size: 10px;
      color: #555;
      margin-top: 5px;
      text-align: left;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
      padding: 15px;
      text-align: center;
      color: #aaa;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div class="header">
  <img src="https://i.ibb.co/FXCBLyz/hacker-pfp.png" alt="elyes">
  <div class="name">إلياس - متصل الآن</div>
</div>

<div class="chat" id="chat">
  <!-- تظهر الرسائل تدريجياً بالصوت -->
</div>

<div class="footer">واتساب المزيف - إلياس هكرك 😂</div>

<audio id="keyboard" src="https://www.soundjay.com/mechanical/sounds/keyboard-6.mp3" preload="auto"></audio>

<script>
  const chat = document.getElementById("chat");
  const keyboardSound = document.getElementById("keyboard");

  const messages = [
    { text: "🔓 تم اختراق جهازك بالكامل!", type: "them" },
    { text: "وشوو؟ 😳", type: "me" },
    { text: "إلياس هكرك يا حبيبي 😂", type: "them" },
    { text: "يا رجال رجّع ملفاتي بالله 😭", type: "me" },
    { text: "حوّل 999 ريال أول 😈", type: "them" },
  ];

  let index = 0;

  function showMessage() {
    if (index >= messages.length) return;

    const msg = document.createElement("div");
    msg.className = "msg from-" + messages[index].type;
    msg.textContent = messages[index].text;
    chat.appendChild(msg);

    keyboardSound.play();
    chat.scrollTop = chat.scrollHeight;

    index++;
    setTimeout(showMessage, 1800);
  }

  setTimeout(showMessage, 1500);
</script>

</body>
</html>
