<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جاري الاختراق</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      padding: 20px;
      text-align: center;
    }

    #terminal {
      white-space: pre-wrap;
      background: #000;
      padding: 15px;
      border: 1px solid #0f0;
      font-size: 14px;
      height: 250px;
      overflow-y: auto;
      margin-top: 20px;
    }

    #startBtn, #resetBtn {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #resetBtn {
      display: none;
      background: #0f0;
      color: black;
    }

    #scareMsg {
      color: red;
      font-size: 28px;
      display: none;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<h1>🔓 هل تظن جهازك آمن؟</h1>
<p>اضغط الزر أدناه لتبدأ المفاجأة 😈</p>

<button id="startBtn">ابدأ "الاختراق"</button>

<div id="terminal"></div>
<div id="scareMsg">💀 إلياس هكرك يا حبيبي! 🤡</div>
<button id="resetBtn" onclick="location.reload()">رجع كل شيء</button>

<audio id="shockSound" src="https://www.soundjay.com/human/sounds/scream-01.mp3" preload="auto"></audio>

<script>
  const startBtn = document.getElementById("startBtn");
  const resetBtn = document.getElementById("resetBtn");
  const terminal = document.getElementById("terminal");
  const scareMsg = document.getElementById("scareMsg");
  const shockSound = document.getElementById("shockSound");

  const steps = [
    "فتح منفذ... ✅",
    "الاتصال بعنوان IP المستهدف... 🛰️",
    "زرع كود التتبع... 💉",
    "اختراق الكاميرا 📸...",
    "جاري تفعيل السيطرة الكاملة...",
    "تحميل الفيروس [██████░░░░] 60%",
    "تحميل مكتمل ✅",
    "عد تنازلي لتفعيل الفيروس:"
  ];

  function startHack() {
    startBtn.style.display = "none";
    let i = 0;
    const loop = setInterval(() => {
      terminal.innerText += steps[i] + "\n";
      if (navigator.vibrate) navigator.vibrate(100);
      i++;
      if (i === steps.length) {
        clearInterval(loop);
        countdown(5); // 5 ثواني للعد التنازلي
      }
    }, 700);
  }

  function countdown(num) {
    const timer = setInterval(() => {
      terminal.innerText += ...${num}\n;
      if (navigator.vibrate) navigator.vibrate(200);
      num--;
      if (num < 0) {
        clearInterval(timer);
        scareUser();
      }
    }, 1000);
  }

  function scareUser() {
    terminal.style.display = "none";
    scareMsg.style.display = "block";
    resetBtn.style.display = "inline-block";
    shockSound.play();
    if (navigator.vibrate) navigator.vibrate([400, 300, 600]);
  }

  startBtn.onclick = startHack;
</script>

</body>
</html>
