<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📵 هدية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background-color: #ece5dd;
      font-family: sans-serif;
      overflow: hidden;
    }

    .header {
      background-color: #075e54;
      color: white;
      padding: 12px;
      display: flex;
      align-items: center;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 10px;
    }

    .header .name {
      font-weight: bold;
      font-size: 16px;
    }

    .chat {
      padding: 20px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .msg {
      max-width: 80%;
      padding: 10px 14px;
      margin: 10px;
      border-radius: 8px;
      display: inline-block;
      clear: both;
      line-height: 1.4;
    }

    .from-them {
      background: white;
      float: left;
    }

    .from-me {
      background: #dcf8c6;
      float: right;
    }

    .typing {
      font-style: italic;
      color: #555;
      margin: 10px;
      display: none;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: lime;
      font-family: monospace;
      font-size: 16px;
      padding: 30px;
      box-sizing: border-box;
      z-index: 9999;
      overflow-y: auto;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
      padding: 15px;
      text-align: center;
      color: #aaa;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div class="header">
  <img src="https://i.ibb.co/FXCBLyz/hacker-pfp.png" alt="elyes">
  <div class="name">إلياس - متصل الآن</div>
</div>

<div class="chat" id="chat">
  <div class="typing" id="typing">إلياس يكتب...</div>
</div>

<div class="footer">واتساب المزيف - prank 🤫</div>

<audio id="keyboard" src="https://www.soundjay.com/mechanical/sounds/keyboard-6.mp3" preload="auto"></audio>
<audio id="alert" src="https://www.soundjay.com/button/beep-07.mp3" preload="auto" loop></audio>

<div class="overlay" id="overlay"></div>

<script>
  const chat = document.getElementById("chat");
  const typing = document.getElementById("typing");
  const keyboardSound = document.getElementById("keyboard");
  const alertSound = document.getElementById("alert");
  const overlay = document.getElementById("overlay");

  const messages = [
    { text: "تم الوصول إلى كاميرتك 📸", type: "them" },
    { text: "وش السالفة؟!", type: "me" },
    { text: "أنا إلياس... وهكرتك بالكامل 😈", type: "them" },
    { text: "مستحيل!!", type: "me" },
    { text: "قاعد أحمل صورك وموقعك الآن...", type: "them" },
    { text: "حرام عليك تكفى 😭", type: "me" },
    { text: "Too late... I'm in 🔐", type: "them" },
    { text: "المرحلة الأخيرة تبدأ الآن", type: "them" }
  ];

  const hackingLines = [
    "✔ Accessing front camera...",
    "✔ Downloading all images...",
    "✔ Tracking GPS location...",
    "✔ Sending files to server...",
    "✔ Deleting local storage...",
    "✔ Hijacking microphone...",
    "✔ Access granted to WhatsApp chats...",
    "✔ Infiltrating system core...",
    "⚠ System Breach: irreversible changes made.",
    "💀 You have been hacked by Elyes"
  ];

  let index = 0;
  let soundEnabled = false;

  document.body.addEventListener("click", () => {
    soundEnabled = true;
  }, { once: true });

  function vibrate() {
    if (navigator.vibrate) navigator.vibrate([300, 100, 300]);
  }

  function showMessage() {
    if (index >= messages.length) {
      startHackEffect();
      return;
    }

    typing.style.display = "block";
    setTimeout(() => {
      typing.style.display = "none";
      const msg = document.createElement("div");
      msg.className = "msg from-" + messages[index].type;
      msg.textContent = messages[index].text;
      chat.appendChild(msg);

      if (soundEnabled) {
        keyboardSound.currentTime = 0;
        keyboardSound.play();
      }

      vibrate();
      chat.scrollTop = chat.scrollHeight;

      index++;
      setTimeout(showMessage, 2000);
    }, 1200 + Math.random() * 1000);
  }

  function startHackEffect() {
    overlay.style.display = "block";
    alertSound.play();
    vibrate();
    let i = 0;
    const interval = setInterval(() => {
      if (i >= hackingLines.length) {
        clearInterval(interval);
        return;
      }
      overlay.innerHTML += hackingLines[i] + "<br>";
      vibrate();
      i++;
    }, 1000);
  }

  setTimeout(showMessage, 2000);
</script>

</body>
</html>
