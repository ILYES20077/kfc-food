<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إلياس اخترقك 😈</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background-color: #ece5dd;
      font-family: sans-serif;
    }

    .header {
      background-color: #075e54;
      color: white;
      padding: 12px;
      display: flex;
      align-items: center;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 10px;
    }

    .header .name {
      font-weight: bold;
      font-size: 16px;
    }

    .chat {
      padding: 20px;
    }

    .msg {
      max-width: 80%;
      padding: 10px 14px;
      margin: 10px;
      border-radius: 8px;
      display: inline-block;
      clear: both;
      line-height: 1.4;
    }

    .from-them {
      background: white;
      float: left;
    }

    .from-me {
      background: #dcf8c6;
      float: right;
    }

    .typing {
      font-style: italic;
      color: #555;
      margin: 10px;
      display: none;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
      padding: 15px;
      text-align: center;
      color: #aaa;
      font-size: 12px;
    }

    .scary {
      color: red;
      font-size: 24px;
      text-align: center;
      margin-top: 50px;
      display: none;
    }
  </style>
</head>
<body>

<div class="header">
  <img src="https://i.ibb.co/FXCBLyz/hacker-pfp.png" alt="elyes">
  <div class="name">إلياس - متصل الآن</div>
</div>

<div class="chat" id="chat">
  <div class="typing" id="typing">إلياس يكتب...</div>
</div>

<div class="footer">واتساب المزيف - prank 🤫</div>

<audio id="keyboard" src="https://www.soundjay.com/mechanical/sounds/keyboard-6.mp3" preload="auto"></audio>
<audio id="alert" src="https://www.soundjay.com/button/beep-10.mp3" preload="auto"></audio>

<div class="scary" id="scary">💀 تم تدمير جهازك بالكامل!</div>

<script>
  const chat = document.getElementById("chat");
  const typing = document.getElementById("typing");
  const keyboardSound = document.getElementById("keyboard");
  const alertSound = document.getElementById("alert");
  const scary = document.getElementById("scary");

  const messages = [
    { text: "وينك؟", type: "them" },
    { text: "هاه؟ مين؟", type: "me" },
    { text: "تم اختراق جهازك الآن بالكامل...", type: "them" },
    { text: "لا تمزح!!", type: "me" },
    { text: "أنا إلياس.. وهكرتك 😉", type: "them" },
    { text: "كيف سويت كذا؟", type: "me" },
    { text: "وصلت لكل صورك، ملفاتك، وحتى الكاميرا 😈", type: "them" },
    { text: "والحين؟", type: "me" },
    { text: "قاعد أنزل بياناتك على سيرفر مخفي 🧠", type: "them" },
    { text: "احذف كل شي تكفى", type: "me" },
    { text: "أرسلت كل شي لأصدقائك 😂", type: "them" },
    { text: "تم تنفيذ الأمر الأخير: التدمير النهائي", type: "them" }
  ];

  let index = 0;
  let soundEnabled = false;

  document.body.addEventListener("click", () => {
    soundEnabled = true;
  }, { once: true });

  function vibrate() {
    if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
  }

  function showMessage() {
    if (index >= messages.length) {
      scary.style.display = "block";
      alertSound.play();
      vibrate();
      return;
    }

    typing.style.display = "block";
    setTimeout(() => {
      typing.style.display = "none";
      const msg = document.createElement("div");
      msg.className = "msg from-" + messages[index].type;
      msg.textContent = messages[index].text;
      chat.appendChild(msg);

      if (soundEnabled) {
        keyboardSound.currentTime = 0;
        keyboardSound.play();
      }

      vibrate();
      chat.scrollTop = chat.scrollHeight;

      index++;
      setTimeout(showMessage, 2000);
    }, 1000 + Math.random() * 1000);
  }

  setTimeout(showMessage, 2000);
</script>

</body>
</html>
